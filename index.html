<body>
<div id="content">

    <div class='sidebar'>
        <div class='heading'>
            <h1> Liste des familles</h1>
        </div>
        <div id='listings' class='listings'></div>
        <a href="#" class="">
            <i class="fas fa-sign-out-alt my-float"></i>
        </a>    </div>
    <div id='map' class='map'>
    </div>

</div>
<div id="login_div" class="main-div">
    <h5>Authentification</h5>
    <input type="email" placeholder="Email..." id="email_field"/>
    <input type="password" placeholder="Password..." id="password_field"/>

    <button onclick="login()">Login</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ajout d'une nouvelle famille</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nom">Nom*</label>
                        <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrer le nom"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="prenom">Prenom*</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrer le prenom"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="tel">Numero de telephone*</label>
                        <input type="tel" class="form-control" id="tel" name="tel"
                               placeholder="Entrer le numero de telephone" required>
                    </div>

                    <div class="form-group">
                        <label for="adresse">Adresse</label>
                        <textarea class="form-control" id="adresse" name="address" rows="3"></textarea>
                    </div>

                    <small class="form-text text-muted">* ces champs sont requis!</small>
                    <input type="hidden" id="lon" name="long">
                    <input type="hidden" id="lat" name="lat">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-success" onclick="saveHome()">Sauvegarder</button>
                </div>
            </form>
        </div>
    </div>
</div>
